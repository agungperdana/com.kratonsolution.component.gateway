apply from: "$rootDir/gradle/spring-boot.gradle"

dependencies {

    implementation 'org.springframework.boot:spring-boot-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation 'org.springframework.cloud:spring-cloud-starter-gateway:3.1.2'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}

bootJar {
    manifest {
		attributes 'Start-Class': 'com.kratonsolution.component.gateway.service.GatewayServiceEntryPoint'
	}
}