plugins {
	id "org.springframework.boot" version "2.7.0" apply false
	id "io.spring.dependency-management" version "1.0.11.RELEASE" apply false
}

allprojects {
	
	apply plugin: 'java'
}

subprojects {
	
	version = '2.0.0'
	
	repositories {
		
		mavenLocal()
		mavenCentral()
	}
	
	sourceCompatibility = '11'
	targetCompatibility = '11'
	
	dependencies {		
	}
}